<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードスキャン</title>
  <style>
    /* 背景色とレイアウト調整 */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
    }

    /* カメラ映像をフル画面表示 */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 「商品ラベルを読み込んで下さい」のメッセージ */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: white;
      z-index: 10;
    }

    /* 中止ボタン */
    #cancelButton {
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- 商品ラベル読み込みのメッセージ -->
  <div id="message">商品ラベルを読み込んでください</div>

  <!-- カメラ映像を表示するためのvideoタグ -->
  <video id="video" autoplay></video>

  <!-- 中止ボタン -->
  <button id="cancelButton" onclick="cancelScan()">中止</button>

  <script src="https://unpkg.com/@zxing/library@0.18.6/dist/index.min.js"></script>
  <script>
    // カメラデバイスをリストして最初のビデオデバイスを選択
    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        let videoDeviceId = null;

        // ビデオデバイスを探索
        devices.forEach(device => {
          if (device.kind === 'videoinput') {
            videoDeviceId = device.deviceId; // 最初に見つかったビデオデバイスを選択
          }
        });

        if (videoDeviceId) {
          startCamera(videoDeviceId);
        } else {
          console.error("カメラが見つかりませんでした。");
          alert("カメラが見つかりませんでした。");
        }
      })
      .catch(error => {
        console.error("デバイスの取得中にエラーが発生しました:", error);
      });

    // カメラ映像の取得と表示
    function startCamera(deviceId) {
      navigator.mediaDevices.getUserMedia({ video: { deviceId: deviceId } })
        .then(function(stream) {
          const video = document.getElementById('video');
          video.srcObject = stream;
          video.play();
          startBarcodeScanning(); // カメラ開始後にバーコードスキャン開始
        })
        .catch(function(error) {
          console.error("カメラの取得に失敗しました:", error);
          alert("カメラの取得に失敗しました。エラー: " + error.message);
        });
    }

    // バーコードスキャンの開始
    function startBarcodeScanning() {
      const codeReader = new ZXing.BrowserMultiFormatReader(); // ZXingライブラリを使ってバーコードをスキャン

      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          alert("バーコード読み取り成功: " + result.getText());
          playScanSound(); // 成功した場合、音を鳴らす
          FileMaker.PerformScript("IOS_ProcessBarcodeResult_item", result.getText()); // FileMakerスクリプトに結果を送信
        }
        if (err) {
          console.error("エラーが発生しました:", err);
        }
      });
    }

    // バーコードスキャン成功時に音を鳴らす
    function playScanSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');  // 自分の音声ファイルに変更可能
      audio.play();
    }

    // スキャン中のフラグ
    let isScanning = true;

    // 中止ボタンが押された時の処理
    function cancelScan() {
      isScanning = false;  // スキャン停止
      alert("スキャンが中止されました。");
      FileMaker.PerformScript("IOS_ProcessBarcodeResult_back");  // FileMakerスクリプトに通知
    }
  </script>
</body>
</html>
