<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードスキャン</title>
  <style>
    /* 背景色とレイアウト調整 */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
    }

    /* カメラ映像をフル画面表示 */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 「商品ラベルを読み込んで下さい」のメッセージ */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: white;
      z-index: 10;
    }

    /* 中止ボタン */
    #cancelButton {
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- 商品ラベル読み込みのメッセージ -->
  <div id="message">商品ラベルを読み込んでください</div>

  <!-- カメラ映像を表示するためのvideoタグ -->
  <video id="video" autoplay></video>

  <!-- 中止ボタン -->
  <button id="cancelButton" onclick="cancelScan()">中止</button>

  <script>
    // カスタムユーザーエージェントを設定する
    Object.defineProperty(navigator, 'userAgent', {
      get: function() {
        return 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36';
      }
    });

    // カメラ映像の取得とバーコードスキャン
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
      })
      .catch(function(error) {
        alert("カメラの取得に失敗しました。カメラへのアクセスを許可してください。");
      });

    // スキャン中のフラグ
    let isScanning = true;

    // 中止ボタンが押された時の処理
    function cancelScan() {
      isScanning = false;  // スキャン停止
      alert("スキャンが中止されました。");
      FileMaker.PerformScript("IOS_ProcessBarcodeResult_back");  // FileMakerスクリプトに通知
    }

    // バーコードを検出して、音を鳴らし、FileMakerに結果を渡す
    function scanBarcode() {
      if (!isScanning) return;  // スキャンが停止していたら処理しない

      // Canvasにカメラのフレームを描画してバーコードを検出
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const video = document.getElementById('video');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      // バーコードが検出された場合
      if (code) {
        // バーコードがスキャンされた音を鳴らす
        playScanSound();

        // スキャン結果をFileMakerに送信
        FileMaker.PerformScript("IOS_ProcessBarcodeResult_item", code.data);  // スクリプト名とともにスキャン結果を渡す
        alert("バーコード読み取り成功: " + code.data);
      } else {
        requestAnimationFrame(scanBarcode);  // バーコードが見つからなかったら再試行
      }
    }

    // バーコードスキャン成功時に音を鳴らす
    function playScanSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');  // 自分の音声ファイルに変更可能
      audio.play();
    }

    // 最初にスキャン開始
    scanBarcode();
  </script>

  <!-- Barcode scanning library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</body>
</html>
