<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードスキャン</title>
  <style>
    /* 背景色とレイアウト調整 */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
    }

    /* カメラ映像をフル画面表示 */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 「商品ラベルを読み込んで下さい」のメッセージ */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: white;
      z-index: 10;
    }

    /* 中止ボタン */
    #cancelButton {
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- 商品ラベル読み込みのメッセージ -->
  <div id="message">商品ラベルを読み込んでください</div>

  <video id="video" autoplay></video>
